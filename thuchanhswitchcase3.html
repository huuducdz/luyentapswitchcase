<body>
<script>
    //code vào đây
    let value = Number(prompt("type a number", 0));
    console.log(value);
    switch (value) {
        case value>0 :
        alert(1);
        break;
        case (value<0):
        alert(-1);
        break;
        case (value==0):
        alert(0);
        break;
    }
</script>
